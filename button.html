
  <style>
    
   
    .switch-container,
    .edit-btn {
      margin-top: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      display: none;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: #fff;
      transition: .4s;
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .edit-btn {
      padding: 5px 10px;
      background-color: #dbdcdd;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      width: 60px;
      height: 34px;
      border-radius: 34px;
      margin-left: 10px;
    }
    .edit-btn:hover {
      background-color: #000;
      color: #dbdcdd;
    }
  </style>


      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
      <button class="edit-btn">تعديل</button>
